# アプリケーション設定
app:
  title: "AIチャットボット"
  page_icon: "🤖"
  layout: "wide"
  initial_sidebar_state: "auto"

# ログ設定
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Streamlit設定
streamlit:
  server:
    port: 8501
    headless: true
  browser:
    gatherUsageStats: false

# チャット設定
chat:
  max_history: 100
  default_model: "GPT-4o"
  show_model_description: true

# ファイルアップロード設定
file_upload:
  # 対応ファイル形式
  supported_formats:
    image: ["png", "jpg", "jpeg", "gif", "bmp", "webp"]
    pdf: ["pdf"]
  
  # ファイルサイズ制限 (MB)
  max_file_size:
    image: 10
    pdf: 50
  
  # 画像処理設定
  image_processing:
    default_format: "PNG"
    quality: 95
    max_dimension: 2048  # 最大幅・高さ (ピクセル)
  
  # PDF処理設定
  pdf_processing:
    preview_length: 500  # プレビュー文字数
    engines: ["pdfplumber", "pypdf2"]  # 使用するエンジンの優先順位

# チャット履歴設定
history:
  # データベース設定
  database:
    path: "chat_history.db"  # データベースファイルのパス
    backup_enabled: true     # バックアップを有効にするか
    backup_interval: 24      # バックアップ間隔（時間）
  
  # 履歴管理設定
  management:
    auto_save: true          # 自動保存を有効にするか
    max_conversations: 1000  # 保存する最大会話数
    max_messages_per_conversation: 500  # 会話あたりの最大メッセージ数
    enable_search: true      # 検索機能を有効にするか
  
  # エクスポート設定
  export:
    supported_formats: ["json", "text", "markdown"]  # サポートするエクスポート形式
    include_images: true     # エクスポート時に画像を含めるか
    max_export_size_mb: 100  # エクスポート最大サイズ（MB）
  
  # UI設定
  ui:
    show_statistics: true    # 統計情報を表示するか
    show_conversation_list: true  # 会話一覧を表示するか
    conversation_list_limit: 20   # 一覧表示する会話数
    enable_conversation_titles: true  # 会話タイトル機能を有効にするか